<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="author" content="MOMENTO" />
    <meta name="theme-color" content="#30BAF1">
    <meta name="description" content="Post your Random click and share it with the world , Find the best qualities photos around the world with Momento"/>
    <meta name="keywords" content="Post Photos , engage with your friends and family" />
    <meta property="og:site_name" content="MOMENTO" />
    <meta property="og:title" content="MOMENTO" />
    <meta property="og:description" content="MOMENTO is a Light Weight PWA Application to post and Share your moments from any where."/>
    <meta property="og:image" content="https://cdn.sanity.io/images/4ohvlfnx/production/cec956703bf44472e8ad9f6e9868b7c13c5e5a25-3264x2448.jpg" />
    <meta property="og:url" content="https://momentoo.vercel.app/" />
    <title>Momento | Share Your Moment</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',() =>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg)=>console.log('Success: ',reg.scope))
          .catch((err)=> console.log('Failure: ',err))
        })
      }
    </script>
  </body>
</html>
